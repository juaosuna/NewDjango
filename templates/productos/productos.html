{% extends 'base.html' %}
{% block content %}
<br>
<div class="mb-3 descripcion">
    <h4>Lista de Productos</h4>
</div>

<div class="row">

    <table class="table">
        <tbody>
            {% for prod in productos %}
            <tr>
                <td><img src="{{ prod.icono.url }}" alt="icono del producto"></td>
                <td>{{prod.nombre}}</td>
                <td><a href="{% url 'producto' prod.id %}" type="button" class="btn btn-info">ver detalles</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
